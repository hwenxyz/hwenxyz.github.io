<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% seo %}
  {% include head.html %}
</head>

<body>
  <div class="container-fluid">
    {% include head-nav.html %}
    <table class="table .table-borderless">
      {% tablerow post in site.posts cols:4 %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">by {{ post.author | default: "浑水摸鱼" }} {{ post.date |
            date:
            "%Y-%m-%d" }}</h6>
          <p class="card-text">{{ post.excerpt }}</p>
          <a href="{{ post.url }}" class="btn btn-primary" target="_blank">阅读</a>
        </div>
      </div>
      {% endtablerow %}
    </table>
    {% include foot.html %}
  </div>  
</body>

</html>
